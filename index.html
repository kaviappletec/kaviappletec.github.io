<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated HTML</title>
<style>
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    @keyframes slideInFromLeft {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
    }

    .box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        color: #fff;
        text-align: center;
        line-height: 200px;
        font-size: 24px;
        animation: fadeIn 1s ease-in-out, slideInFromLeft 1s ease-in-out;
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: #e74c3c;
        border-radius: 50%;
        position: relative;
        animation: fadeIn 1s ease-in-out, slideInFromLeft 1s ease-in-out;
    }

    .circle::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background-color: #fff;
        border-radius: 50%;
        z-index: -1;
    }

    .circle p {
        position: relative;
        z-index: 1;
        font-size: 20px;
        line-height: 100px;
        animation: fadeIn 1s ease-in-out, slideInFromLeft 1s ease-in-out;
    }
</style>
</head>
<body>
    <div class="box">Box with Animation</div>
    <div class="circle"><p>Circle</p></div>
</body>
</html>
